<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <!-- اضافه کردن Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- اضافه کردن فونت‌های Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- اضافه کردن CSS سفارشی -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary {
            margin: 5px;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            font-size: 14px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .delete-user-section {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .delete-user-section input {
            width: 120px;
            font-size: 14px;
            padding: 5px;
        }
        .btn-danger {
            font-size: 14px;
            padding: 6px 10px;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Welcome to the Admin Dashboard!</h2>
    <p>You are logged in as an admin.</p>

    <h3>User Management</h3>
    <div class="user-management">
        <a href="/api/users" class="btn btn-primary">View All Users</a>
        <a href="/add-user" class="btn btn-primary">Add New User</a>

        <!-- بخش حذف کاربر -->
        <div class="delete-user-section">
            <input type="number" id="userId" class="form-control" placeholder="User ID">
            <button class="btn btn-danger" onclick="deleteUser()">Delete</button>
        </div>
    </div>

</div>

<script>
    function deleteUser() {
        let userId = document.getElementById("userId").value;
        userId = parseInt(userId, 10);

        if (isNaN(userId) || userId <= 0) {
            alert("Please enter a valid User ID.");
            return;
        }

        console.log("Sending DELETE request for user ID:", userId);

        fetch(`/api/users/${userId}`, {
            method: "DELETE"
        })
            .then(response => {
                if (response.status === 404) {
                    alert("User not found! It may have been already deleted.");
                    return;
                } else if (response.status === 200 || response.status === 204) {
                    alert("User deleted successfully!");
                    document.getElementById("userId").value = "";
                } else {
                    alert("Failed to delete user. Please try again.");
                }
            })
            .catch(error => console.error("Error:", error));
    }
</script>
<!-- اضافه کردن Bootstrap JS و Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
